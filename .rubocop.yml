require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - vendor/**/*

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Rails/Output:
  Enabled: false

Rails/TimeZone:
  Enabled: false

RSpec/NestedGroups:
  Exclude:
    - spec/**/*_spec.rb

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
